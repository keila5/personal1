        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/42/9a/3a/429a3a8bba1d9b6012082b61b8c6e9d0.gif'); /* Cambia 'fondo.jpg' por la ruta de tu imagen de fondo */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: purple; /* Agrega un fondo semitransparente al encabezado */
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .LOGO {
            width: 150px; /* Ancho deseado */
            height: auto; /* Altura automática para mantener la proporción */
            margin-bottom: 10px; /* Espacio entre el logo y el título */
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: black;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type=text] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }
        div.img:hover {
            border: 1px solid #777;
        }
        div.img img {
            width: 100%;
            height: auto;
        }
        div.desc {
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: purple; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
            padding: 20px; /* Espaciado interno del pie de página */
            text-align: center; /* Alineación centrada */
            clear: both; /* Asegura que el pie de página esté debajo de cualquier contenido flotante */
        }
        footer p {
            margin: 0; /* Espacio inferior */
        }
        .redes-sociales {
            margin-top: 10px; /* Espacio superior entre el texto y los iconos */
        }
        .redes-sociales a {
            color: white; /* Color de los iconos */
            margin: 0 10px; /* Espacio horizontal entre iconos */
            font-size: 24px; /* Tamaño del icono */
            transition: color 0.3s; /* Transición suave del color */
        }
        .redes-sociales a:hover {
            color: #FFD700; /* Color dorado al pasar el mouse */
        }
    </style>
